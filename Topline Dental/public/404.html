<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Topline Dental Concept</title>
    <script>
      (function () {
        var base = "/toplinedental";
        var path = window.location.pathname;
        if (path.indexOf(base) === 0) {
          path = path.slice(base.length);
        }
        var redirect = base + path + window.location.search + window.location.hash;
        var target = base + "/?redirect=" + encodeURIComponent(redirect);
        window.location.replace(target);
      })();
    </script>
  </head>
  <body></body>
</html>
